<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Custom Product</title>
</head>
<body>

<form action="/newname" method="post">

    <tbody>
    <tr>
      <td>Custom Item Name:</td>

    </tr>
    <tr>
      <td>Custom Item Cost:</td>
      <td></td>
      <td><input type="number" step="0.01" name="customItemCost" value="0"></td>
    </tr>
    </tbody>

  <button type="submit">Submit</button>
</form>

</body>
</html>
