<body>

<form action="/newname" method="post">

    <tbody>
    <tr>
        <td>User Names:</td>
        <td th:each="user : ${users}" th:text="${user.getName()} + ', '"></td>
    </tr>

        <td>
            <table>
                <tr>
                    <td>The user you want to add (select from above):</td>

                    <td><input type="text" name="customItemName"></td>
                </tr>
                <tr>
                    <td>Custom Item Cost:</td>
                    <td><input type="number" step="0.01" name="customItemCost" value="0"></td>
                </tr>
            </table>
