<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cart Page</title>
</head>
<body>

<form action="/cart" method="post">
  <table>
    <thead>
    <tr>
      <th>Item</th>
      <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${values}">
      <td th:text="${entry.key}"></td>
      <td><input type="number" name="customItemCount" th:value="${entry.value}"></td>
      <input type="hidden" name="customItemName" th:value="${entry.key}">

    </tr>
    </tbody>
  </table>
  <button type="submit">Submit</button>
</form>
<p><a href="/newname">Add New Item</a></p>
<p><a href="/delname">Remove Item</a></p>
<p><a href="/updatename">Update Item</a></p>
<p><a href="/logout">Logout</a></p>
</body>
</html>
